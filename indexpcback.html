<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Imagini PcBack</title>
    <style>
        /* Stilurile existente */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c1575; /* Fundal albastru deschis */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: #FF6347; /* Red */
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.7); /* Red Glow */
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #FF6347, #8B0000); /* Red Shades */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #000000; /* Black */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Black */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* Red Glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1); /* Stronger Red Glow */
        }

        .gallery-item img {
            width: 728px;
            height: 486px;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .name {
            margin-top: 5px;
            color: #FF6347; /* Red */
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7); /* Red Glow */
        }

        .price {
            margin-top: 10px;
            color: #FF6347; /* Red */
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7); /* Red Glow */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 99, 71, 1); }
            100% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
        }
    </style>
</head>
<body>

<h1>Galerie Imagini PcBack</h1>
<div id="pcback-gallery" class="gallery"></div>

<script>
    async function loadImages() {
        const folderUrl = 'https://api.github.com/repos/king9212/gallery2024/contents/PcBack';
        
        try {
            const response = await fetch(folderUrl);
            const files = await response.json();

            const gallery = document.getElementById('pcback-gallery');
            gallery.innerHTML = ''; // Golim galeria

            files.forEach(file => {
                if (file.name.endsWith('.png') || file.name.endsWith('.gif')) {
                    const imgItem = document.createElement('div');
                    imgItem.classList.add('gallery-item');

                    // Creăm elementul img
                    const img = document.createElement('img');
                    img.src = file.download_url;
                    img.alt = file.name;

                    // Afișăm numele imaginii
                    const name = document.createElement('div');
                    name.classList.add('name');
                    name.textContent = file.name.replace(/\.(png|gif)$/, '').replace('exclusiv', '');

                    // Determinăm prețul în funcție de tipul fișierului
                    const price = document.createElement('div');
                    price.classList.add('price');
                    if (file.name.endsWith('.png')) {
                        price.textContent = 'Price: 600 xats'; // Preț pentru fișiere .png
                    } else if (file.name.endsWith('.gif')) {
                        price.textContent = 'Price: 700 xats'; // Preț pentru fișiere .gif
                    }

                    // Adăugăm imaginea, numele și prețul la galerie
                    imgItem.appendChild(img);
                    imgItem.appendChild(name);
                    imgItem.appendChild(price);
                    gallery.appendChild(imgItem);
                }
            });
        } catch (error) {
            console.error('Eroare la încărcarea imaginilor:', error);
        }
    }

    loadImages();
</script>

</body>
</html>
